{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="container">
    <div class="row">
        <!-- image -->
        <div class="col-12 col-md-6 d-flex justify-content-center align-items-center">

            <img src="../media/{{ shoe.image }}" class="img-fluid w-75" alt="{{ shoe.name }}">

        </div>
        <!-- product details -->
        <div class="col-12 col-md-6">
            <h3 class="text-center">{{shoe.name}}</h3>
            <div class="row">
                <div class="col-5">
                    <ul class="list-group list-group-flush mb-3">
                        <li class="list-group-item">&euro; {{ shoe.price }}</li>
                        <li class="list-group-item">{{ shoe.brand|title }}</li>
                        <li class="list-group-item">{{ shoe.category|title }}</li>
                    </ul>
                    <form action="#" class="d-flex flex-column align-items-center" method="POST">
                        {% csrf_token %}
                        <select class="form-select" aria-label="Choose shoe size">
                            <option selected>Size</option>
                            <option value="2">2</option>
                            <option value="2.5">2 &frac12;</option>
                            <option value="3">3</option>
                            <option value="3.5">3 &frac12;</option>
                            <option value="4">4</option>
                            <option value="4.5">4 &frac12;</option>
                            <option value="5">5</option>
                            <option value="5.5">5 &frac12;</option>
                            <option value="6">6</option>
                            <option value="6.5">6 &frac12;</option>
                            <option value="7">7</option>
                            <option value="7.5">7 &frac12;</option>
                            <option value="8">8</option>
                            <option value="8.5">8 &frac12;</option>
                            <option value="9">9</option>
                            <option value="9.5">9 &frac12;</option>
                            <option value="10">10</option>
                            <option value="10.5">10 &frac12;</option>
                            <option value="11">11</option>
                            <option value="11.5">11 &frac12;</option>
                            <option value="12">12</option>
                            <option value="12.5">12 &frac12;</option>
                        </select>
                        <button type="submit" class="btn btn-primary">Add to Cart</button>
                    </form>
                </div>
                <div class="col-7">
                    <p>{{ shoe.description }}</p>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <!-- select size and submit to cart -->
        <div class="col-12 d-flex justify-content-center py-2">
            <div class="d-flex flex-column align-items-center rounded-element p-2">
                <h4>Ratings</h4>
                <span id="rating" class="mb-2">5 stars</span>
                <div class="d-flex">
                    <a class="btn btn-primary" href="#" role="button">View Review</a>
                    <a class="btn btn-primary" href="#" role="button">Write Review</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
